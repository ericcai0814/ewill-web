  faq:
    - question: 什麼是伺服器虛擬化？
      answer: 伺服器虛擬化是將一台實體伺服器分割為多台虛擬機器的技術。VMware vSphere 可讓您在單一實體伺服器上運行多個作業系統與應用程式，大幅提升硬體利用率、簡化管理並降低成本。
    - question: VMware 授權模式有哪些選擇？
      answer: >-
        Broadcom 收購 VMware 後推出新的訂閱授權模式。主要有 VMware Cloud Foundation (VCF) 與 vSphere Foundation (VVF)
        兩種組合。鎰威科技可依據您的需求提供最適合的授權規劃。
    - question: 什麼是超融合架構 (HCI)？
      answer: 超融合基礎架構將運算、儲存、網路整合在同一套系統中，簡化資料中心管理。VMware vSAN 是業界領先的超融合儲存解決方案，可與 vSphere 無縫整合。
