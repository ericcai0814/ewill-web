  faq:
    - question: AI 預測分析的準確度如何？
      answer: AI 預測準確度取決於歷史數據品質與數量。一般而言，經過適當訓練的模型可達到 85-95% 的預測準確率。系統會持續學習，隨著數據累積預測準確度會逐步提升。
    - question: 需要多少歷史數據才能開始預測？
      answer: 建議至少有 12-24 個月的歷史數據，以捕捉季節性變化。數據量越多、維度越豐富（如品項、通路、地區），預測模型的表現會越好。
    - question: AI 預測可以整合哪些外部因素？
      answer: 除了歷史銷售數據，AI 預測可整合天氣資料、節假日、促銷活動、市場指標、競爭對手動態等外部因素，提供更精準的預測結果。
