  faq:
    - question: 什麼是 APS 先進規劃排程？
      answer: APS（Advanced Planning and Scheduling）是運用先進演算法進行生產排程的系統。相較於傳統 MRP，APS 能考量產能限制、物料供應、交期需求等多重因素，產生可執行的最佳化排程。
    - question: APS 與 MES 有何不同？
      answer: APS 負責「規劃」，決定何時、用什麼設備、生產什麼產品；MES 負責「執行」，追蹤生產進度與品質。兩者相輔相成，APS 產出的排程由 MES 執行並回報實際狀況。
    - question: APS 可以縮短多少交期？
      answer: 導入 APS 通常可縮短 15-30% 的生產前置時間，提升 10-20% 的設備稼動率。實際效益取決於產業特性與現有排程效率，鎰威科技提供效益評估服務協助企業量化導入價值。
