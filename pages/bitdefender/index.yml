  faq:
    - question: 什麼是 EDR 端點偵測回應？
      answer: EDR（Endpoint Detection and Response）是一種端點安全技術，能持續監控端點活動、偵測可疑行為並提供自動化回應。Bitdefender GravityZone 的 EDR 功能可即時追蹤威脅來源，協助資安團隊快速調查與處置資安事件。
    - question: Bitdefender 如何防護勒索軟體？
      answer: Bitdefender 採用多層次防護機制，包含行為分析偵測加密行為、疫苗技術阻擋已知勒索家族，以及自動備份關鍵檔案。即使面對零日勒索攻擊，也能在加密開始前攔截威脅。
    - question: GravityZone 支援哪些作業系統？
      answer: Bitdefender GravityZone 支援 Windows、macOS、Linux 等主流作業系統，也支援虛擬化環境（VMware、Hyper-V、Citrix）與容器（Docker、Kubernetes），提供全面的端點防護覆蓋。
