  faq:
    - question: 什麼是 MES 製造執行系統？
      answer: >-
        MES (Manufacturing Execution System) 製造執行系統是連接企業 ERP 與現場設備的中間層系統。它負責將 ERP 的生產計畫轉化為現場作業指令，並即時收集生產數據回報給
        ERP，實現生產透明化管理。
    - question: MES 與 ERP 有什麼不同？
      answer: ERP 著重企業資源規劃與財務管理，以天或批次為單位處理資料。MES 則專注於現場執行與即時監控，以秒或分鐘為單位追蹤生產狀態。兩者相輔相成，共同構成智慧製造的核心系統。
    - question: 導入 MES 有哪些效益？
      answer: 導入 MES 可帶來多項效益：生產效率提升 15-25%、品質不良率降低、庫存周轉率提升、生產透明度提高、符合客戶稽核要求、縮短交期回覆時間等。
    - question: MES 導入需要多長時間？
      answer: 導入時間依範圍與複雜度而定。單一產線的基礎導入約需 2-3 個月，完整工廠的全面導入則需 6-12 個月。鎰威科技提供分階段導入服務，協助企業循序漸進達成目標。
