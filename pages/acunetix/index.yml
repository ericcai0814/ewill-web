        ### 確保全面掃描與安全防護

        Acunetix 會自動創建並更新您的所有網站、應用程序和 API 的列表，確保發現所有需要掃描的內容。

        這意味著您不會遺漏任何未掃描且容易受到攻擊的潛在入口點。
