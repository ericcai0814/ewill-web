  faq:
    - question: 什麼是網站弱點掃描？
      answer: 網站弱點掃描是使用自動化工具檢測 Web 應用程式安全漏洞的過程。Acunetix 可以模擬駭客攻擊手法，找出 SQL Injection、XSS、敏感資料洩露等安全問題，讓您在被攻擊前先修補漏洞。
    - question: Acunetix 可以掃描哪些類型的漏洞？
      answer: >-
        Acunetix 可檢測超過 12,000 種 Web 漏洞，包含 OWASP Top 10（如 SQL Injection、XSS、CSRF）、零日漏洞、設定錯誤、敏感資料洩露等。也支援 REST API、GraphQL
        等現代 API 架構的安全檢測。
    - question: 多久應該執行一次弱點掃描？
      answer: 建議在每次程式碼變更後執行掃描，或至少每月定期掃描一次。Acunetix 支援 CI/CD 整合，可在開發流程中自動執行掃描，實現 DevSecOps。
