        #### 弱點掃描工具


        ### IT 資產與系統弱點風險全面掌握


        支援 IT 資產自動探索、漏洞掃描與法規稽核（如 PCI、HIPAA、SOX）。可檢測網路設備、虛擬平台、作業系統、資料庫、Web 應用與行動裝置。支援 SCADA
        工控系統、敏感資料與修補狀況稽核，具備認證與非認證掃描模式。
      title: Tenable Nessus
    - type: image
      image_id: images_tenablenessus_1024x634
    - type: text
      content: |-
        ### 弱點掃描五大流程：系統性掌握資安風險

        透過五大階段流程，全面檢測作業系統、網路設備與主機弱點，依據 CVE 最新漏洞資料進行比對。資安專家分析初次結果並提供改善建議，完成修補後再複測驗證，提供完整弱點報告。建議每年定期執行並於一個月內完成高風險項目修補。
    - type: image
      image_id: images_tenablenessus_6
    - type: text
      content: |-
        ### 從檢測到管理：弱點風險一站式掌控

        完成弱點掃描後，報告與漏洞警示將整合於 AI 智管家平台。透過五大智能模組，企業可即時查閱檢測結果、追蹤修補進度，並透過視覺化儀表板進行風險分類與決策管理，有效提升漏洞修補效率與資安透明度。
    - type: image
      image_id: images_tenablenessus_1_fix
    - type: text
      content: |-
        ###### 風險量化清晰呈現

        即時掌握各設備弱點數量與風險等級，風險態勢一目了然。
    - type: image
      image_id: images_tenablenessus_2_fix
    - type: text
      content: |-
        ###### 設備風險分級追蹤

        依風險等級標註關鍵設備，優先處理高風險資產。
    - type: image
      image_id: images_tenablenessus_3_fix
    - type: text
      content: |-
        ###### 弱點資訊完整詳實

        提供弱點說明、影響範圍與官方建議修補方式，協助快速處置。
    - type: image
      image_id: images_tenablenessus_4_fix
    - type: text
      content: |-
        ###### 修補排程可視化管理

        支援風險修補排程設定，落實弱點管理與持續改善
    - type: image
      image_id: images_tenablenessus_5_fix
    - type: text
      content: |-
