  faq:
    - question: 什麼是弱點掃描？
      answer: 弱點掃描是自動化檢測 IT 系統安全漏洞的過程。Tenable Nessus 可掃描網路設備、伺服器、作業系統、資料庫等，找出已知的 CVE 漏洞，並提供修補建議與風險評估。
    - question: Nessus 可以掃描哪些類型的設備？
      answer: Nessus 支援廣泛的掃描範圍，包含 Windows/Linux 伺服器、網路設備（路由器、交換器、防火牆）、虛擬化平台、雲端資源、資料庫、Web 應用程式，以及 SCADA/ICS 工控系統。
    - question: 多久應該執行一次弱點掃描？
      answer: 建議至少每月執行一次完整掃描，並在系統變更、新設備上線或發現重大漏洞時進行臨時掃描。對於關鍵系統，建議每週甚至每日執行掃描，以確保及時發現新漏洞。
