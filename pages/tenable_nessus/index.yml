# Template 類型（佈局分離重構）
template: product
seo:
  title: Tenable Nessus 弱點掃描器 | 漏洞檢測與合規稽核工具 - 鎰威科技
  description: >-
    鎰威科技代理 Tenable Nessus 弱點掃描工具，支援 IT 資產自動探索、CVE 漏洞檢測與 PCI/HIPAA/SOX 合規稽核。涵蓋網路設備、作業系統、資料庫與 SCADA 工控系統，
    搭配視覺化儀表板追蹤修補進度，全面掌握企業資安風險。
  keywords:
    - Tenable Nessus
    - Nessus 台灣
    - 弱點掃描
    - 漏洞掃描
    - CVE 檢測
    - 合規稽核
    - 資安評估
url_mapping:
  current_url: /tenable_nessus/
  old_url: /tenable_nessus/
  redirect: false
layout:
  hero:
    image:
      id: hero_nessus
  sections:
    # 產品介紹
    - type: product_intro
      label: 弱點掃描工具
      title: IT 資產與系統弱點風險全面掌握
      description: >-
        支援 IT 資產自動探索、漏洞掃描與法規稽核（如 PCI、HIPAA、SOX）。可檢測網路設備、虛擬平台、作業系統、資料庫、Web 應用與行動裝置。
        支援 SCADA 工控系統、敏感資料與修補狀況稽核，具備認證與非認證掃描模式。
      align: center

    # 功能展示 - 交錯圖文
    - type: feature_showcase
      layout: alternating
      features:
        - id: feature_1
          image_id: feature_nessus_6
          title: 弱點掃描五大流程：系統性掌握資安風險
          description: >-
            透過五大階段流程，全面檢測作業系統、網路設備與主機弱點，依據 CVE 最新漏洞資料進行比對。
            資安專家分析初次結果並提供改善建議，完成修補後再複測驗證，提供完整弱點報告。
            建議每年定期執行並於一個月內完成高風險項目修補。
        - id: feature_2
          image_id: feature_nessus_1
          title: 從檢測到管理：弱點風險一站式掌控
          description: >-
            完成弱點掃描後，報告與漏洞警示將整合於 AI 智管家平台。透過五大智能模組，企業可即時查閱檢測結果、
            追蹤修補進度，並透過視覺化儀表板進行風險分類與決策管理，有效提升漏洞修補效率與資安透明度。

    # 特色網格
    - type: feature_grid
      title: 智能漏洞管理模組
      columns: 3
      variant: minimal
      features:
        - id: module_1
          title: 風險量化清晰呈現
          description: 即時掌握各設備弱點數量與風險等級，風險態勢一目了然。
        - id: module_2
          title: 設備風險分級追蹤
          description: 依風險等級標註關鍵設備，優先處理高風險資產。
        - id: module_3
          title: 弱點資訊完整詳實
          description: 提供弱點說明、影響範圍與官方建議修補方式，協助快速處置。
        - id: module_4
          title: 修補排程可視化管理
          description: 支援風險修補排程設定，落實弱點管理與持續改善。
        - id: module_5
          title: 修補紀錄完整留存
          description: 呈現各設備歷次修補狀況與變更紀錄，建構完整修補追溯鏈。

    # 行動呼籲
    - type: cta
      title: 立即體驗 Tenable Nessus 弱點掃描
      description: 讓專業顧問協助您評估漏洞檢測與合規稽核需求
      button_text: 聯繫我們
      button_link: /contact/
      variant: primary
