  faq:
    - question: 什麼是 SCM 供應鏈管理？
      answer: SCM (Supply Chain Management) 供應鏈管理是整合企業與其上下游供應商、客戶之間的物料、資訊與金流的管理方法。目標是降低成本、縮短交期、提升供應鏈整體效率與彈性。
    - question: SCM 與 ERP 的採購模組有何不同？
      answer: ERP 採購模組主要處理企業內部的請購、採購單與付款流程。SCM 則更著重於供應商協同、供應鏈可視化與預測分析，可與多個供應商建立電子化協作平台。
    - question: 導入 SCM 有哪些效益？
      answer: 導入 SCM 可帶來多項效益：採購成本降低 5-15%、庫存周轉率提升、交期準時率提高、供應商管理效率提升、供應鏈風險可視化等。
