    - question: "什麼是 ESG？"
      answer: "ESG 是 Environmental（環境）、Social（社會）、Governance（治理）的縮寫，是評估企業永續發展表現的框架。包含環境保護（碳排放、能源管理）、社會責任（員工權益、供應鏈管理）、公司治理（董事會、風險管理）三大面向。"
    - question: "為什麼企業需要重視 ESG？"
      answer: "ESG 已成為企業競爭力的關鍵指標。投資人、客戶、法規都越來越重視 ESG 表現。金管會要求上市櫃公司揭露永續報告，許多國際品牌也要求供應商符合 ESG 標準。"
    - question: "什麼是碳盤查？"
      answer: "碳盤查是盤點企業直接與間接的溫室氣體排放量。依 ISO 14064-1 標準，分為範疇一（直接排放）、範疇二（間接能源排放）、範疇三（其他間接排放）。碳盤查是企業邁向減碳與淨零的第一步。"
    - question: "鎰威科技如何協助企業推動 ESG？"
      answer: "鎰威科技結合數位轉型專業，提供 ESG 數據收集、碳盤查系統、永續報告書編製等服務。透過數位化工具，協助企業有效管理 ESG 數據，持續改善永續表現。"

