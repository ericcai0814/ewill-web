  faq:
    - question: 什麼是 Patchless Protection？
      answer: Patchless Protection 是 Vicarius 的獨家技術，可在不安裝修補程式的情況下防護漏洞。透過記憶體防護與應用程式控制，即時阻擋漏洞利用攻擊。這對於無法停機更新或原廠已停止支援的系統特別有效。
    - question: vRX 與傳統弱點掃描有何不同？
      answer: 傳統弱點掃描只告訴您有哪些漏洞，vRX 則提供完整的漏洞生命週期管理：從掃描、優先排序、自動修補到防護。更重要的是，vRX 的 Patchless Protection 可在無法修補時提供即時防護。
    - question: 自動化修補安全嗎？
      answer: vRX 的自動化修補功能支援排程與分階段部署，可先在測試環境驗證後再推送至正式環境。也可設定維護時段，避免影響業務運作。
