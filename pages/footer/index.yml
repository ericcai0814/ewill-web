        ### CSS 規範

        ```css
        .footer {
          background-color: #1A1A2E;
          color: #FFFFFF;
          padding: 60px 0 30px;
        }

        .footer__section-title {
          font-size: 18px;
          font-weight: 600;
          margin-bottom: 20px;
          color: #FFFFFF;
        }

        .footer__link {
          font-size: 14px;
          color: #B0B0B0;
          display: block;
          padding: 6px 0;
          transition: color 0.2s ease;
        }

        .footer__link:hover {
          color: #2D9B9B;
        }

        .footer__copyright {
          border-top: 1px solid #333333;
          padding-top: 20px;
          margin-top: 40px;
          text-align: center;
          font-size: 14px;
          color: #B0B0B0;
        }
        ```

