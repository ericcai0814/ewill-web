      title: 相關資源
    - type: text
      content: |-
        1. **RWD 響應式**
           - 桌面版：4 欄並排
           - 平板：2 欄
           - 手機：單欄堆疊，區塊可收合

        2. **無障礙性 (a11y)**
           - 所有連結需有清晰的文字
           - 社群圖示需有 `aria-label`

        3. **SEO**
           - 使用語意化 HTML (`<footer>`, `<nav>`, `<address>`)
           - 結構化資料標記公司資訊
      title: 開發注意事項
