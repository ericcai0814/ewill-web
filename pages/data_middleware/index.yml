    - question: "什麼是數據中台？"
      answer: "數據中台是企業級的數據管理與服務平台，介於底層數據源與上層應用之間。它負責整合各系統數據、進行數據治理、並透過標準化 API 提供數據服務給各業務應用，避免重複建設、提升數據價值。"
    - question: "企業為什麼需要數據中台？"
      answer: "隨著企業導入越來越多系統（ERP、MES、CRM...），形成多個資料孤島。數據中台可統一整合這些數據、建立單一真相來源，讓各部門都能使用一致、可信的數據進行決策。"
    - question: "數據中台與資料倉儲有何不同？"
      answer: "資料倉儲主要提供歷史數據的分析查詢，數據中台則更進一步，除了分析功能外，還提供數據服務能力（透過 API 供應用調用）、數據治理、以及支援即時數據處理。"

