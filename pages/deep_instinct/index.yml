  faq:
    - question: 什麼是深度學習資安防護？
      answer: 深度學習資安防護運用人工智慧神經網路技術，透過大量惡意程式樣本訓練模型，使其能夠預測並辨識從未見過的新型威脅。與傳統特徵碼比對不同，Deep Instinct 可在惡意程式執行前即偵測出威脅意圖。
    - question: Deep Instinct 與傳統防毒軟體有何不同？
      answer: 傳統防毒依賴特徵碼資料庫比對已知威脅，而 Deep Instinct 採用深度學習預測模型，可辨識零日攻擊與變種惡意程式。反應時間從數小時縮短至毫秒等級，且誤報率極低。
    - question: Deep Instinct 能防護哪些威脅？
      answer: Deep Instinct 可防護各類惡意程式，包含勒索軟體、木馬程式、蠕蟲、無檔案攻擊、腳本型攻擊、APT 進階持續威脅等，涵蓋 Windows、macOS、Linux 及行動裝置平台。
