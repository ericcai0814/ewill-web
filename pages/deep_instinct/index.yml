    - type: text
      content: |-
        ### 保護您的全域資料資產

        Deep Instinct DSX 提供靈活的部署方式，確保無論您的資料位於本地、雲端或混合環境中，都能獲得全面且一致的防護。無論存取方式為何，皆能為整個資料基礎架構帶來無縫且高效的安全保障。
    - type: image
      image_id: feature_deepinstinct_1
    - type: image
      image_id: feature_deepinstinct_1_mobile
    - type: text
      content: |-
        ### 深度學習驅動，打造全新資安防禦力

        Deep Instinct 採用深度學習技術，無需倚賴資安領域專家進行特徵工程，即可直接利用 100% 原始資料進行訓練，有效提升偵測準確度與資料涵蓋率，並能彈性支援更多檔案格式，實現更全面且高效率的威脅防護。
    - type: image
      image_id: feature_deepinstinct_3
    - type: image
      image_id: feature_deepinstinct_3_mobile
    - type: text
      content: >-
        ### 以深度學習為核心的即時端點防護架構


        Deep Instinct 採用預先訓練的深度學習模型，無需連接雲端即可在端點即時封鎖未知威脅，反應時間低於 20 毫秒。透過 D-Client Agent 輕量部署，即可與現有 EDR、SIEM、SOAR
        整合，管理平台同步提供警報與報告，全面提升資安效能與管理效率。
