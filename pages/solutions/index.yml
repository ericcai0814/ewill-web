  faq:
    - question: 企業為什麼需要資訊安全服務？
      answer: 隨著數位轉型加速，企業面臨的資安威脅日益複雜。資訊安全服務可協助企業識別弱點、防禦攻擊、符合法規要求，保護企業資產與客戶資料安全。
    - question: 鎰威科技的資安服務有哪些特色？
      answer: 鎰威科技代理多家國際知名資安品牌，提供從評估、規劃到導入的一站式服務。擁有 ISO 27001 認證與資安服務機構能量登錄，服務品質有保障。
