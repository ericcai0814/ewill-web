layout:
  hero:
    image:
      id: hero_568
  sections:
    # 產品介紹
    - type: product_intro
      label: 承攬商管理系統
      title: CMS 568 承攬商管理系統
      description: >-
        符合勞動部職安法規要求，提供承攬商資格審查、人員進出場管理、安全教育訓練紀錄與工安稽核功能。
        數位化承攬商管理流程，降低職災風險，確保廠區作業安全合規。
      align: center

    # 五大核心挑戰
    - type: feature_grid
      title: 承攬商管理的五大核心挑戰
      columns: 3
      variant: icon
      features:
        - id: challenge_1
          title: 紙本作業低效
          description: 承攬商與勞務包統計繁瑣，管理難度高。
        - id: challenge_2
          title: 人員進出管控困難
          description: 無法即時紀錄與驗證進出廠區的人員，增加安全風險。
        - id: challenge_3
          title: 工作執行追蹤不足
          description: 無法有效確認工人在場內是否確實執行工作，影響管理效能。
        - id: challenge_4
          title: 出入場換證繁瑣
          description: 人工驗證程序費時費力，影響工作效率。
        - id: challenge_5
          title: 工安稽查不易
          description: 缺乏即時監控與紀錄，導致違規與工安事件難以追溯。

    # 系統架構展示
    - type: feature_showcase
      title: 六大系統特色
      description: 透過多因子認證、遠端監控、數位化管理與即時數據分析，全面提升承攬商管理效率。
      layout: image-left
      features:
        - id: main_feature
          image_id: product_568_main
          title: 全方位承攬商管理
          description: >-
            確保人員進出管控、工時紀錄及工安稽查合規透明。簡化行政流程，減少人工作業負擔，
            降低違規與工安風險，打造更安全、高效的施工環境。

    # 功能展示
    - type: feature_showcase
      title: 系統核心功能
      layout: alternating
      features:
        - id: feature_1
          image_id: feature_568_1
          title: 多因子認證進場
          description: 大批人員同時進場，警衛無法負荷，透過多因子認證確保身份驗證，提升效率。
        - id: feature_2
          image_id: feature_568_2
          title: 遠端監看人員及設備
          description: 即時監控人員出廠狀況，精準計算廠內有效與無效人力，確保工時管理透明化。
        - id: feature_3
          image_id: feature_568_3
          title: 承攬商制度化管理
          description: 數位化管理上百家承攬商資料，提升合約追蹤與績效評估效率，確保合作品質。
        - id: feature_4
          image_id: feature_568_4
          title: 線上點工及審核
          description: 即時掌握工地違規行為，提升工安管理效能，並確保意外責任可追溯。
        - id: feature_5
          image_id: feature_568_5
          title: 隨機稽查人員
          description: 簡化申請與審核流程，減少繁瑣紙本作業，提升行政效率與施工進度。

    # 智慧身份驗證
    - type: product_intro
      label: 智慧驗證
      title: 智慧身份驗證與工安管理
      description: >-
        透過多因子認證與一碼快速身份確認，確保人員身份準確，防止代刷、未授權進入及違規滯留。
        系統自動記錄進出場狀況，嚴格落實工安規範，避免人數虛報與工時造假，降低安全風險。
        搭配廠務分析儀表板，即時整合進出數據，提供階層式分析與條件查詢，讓管理決策更精準。
      align: center

    # 驗證功能展示
    - type: feature_showcase
      title: 驗證與分析功能
      layout: alternating
      features:
        - id: demo_1
          image_id: demo_568_1
          title: 多因子認證進場
          description: 防止人員代刷、闘入，確保身份驗證正確。阻擋非合格人員進廠，提升工安管控能力。
        - id: demo_2
          image_id: demo_568_2
          title: 一碼快速身份確認
          description: 快速查核人員身份與施工區域，減少管理盲點。確保進場人員到達指定工作區域。
        - id: demo_3
          image_id: demo_568_3
          title: 符合工安規範
          description: 確保人員遵守「先進後出」規定，杜絕違規行為。防止承攬商虛報進場人數，確保工時紀錄真實有效。
        - id: demo_4
          image_id: demo_568_4
          title: 廠務分析儀表板
          description: 一頁式整合資訊，即時呈現關鍵數據。階層式分析從總覽到細節，快速定位問題來源。

    # 行動呼籲
    - type: cta
      title: 立即體驗 CMS 568 承攬商管理系統
      description: 讓專業顧問協助您評估承攬商管理需求
      button_text: 聯繫我們
      button_link: /contact/
      variant: primary
