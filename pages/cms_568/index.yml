      content: |-
        ###### 多因子認證進場

        - 防止人員代刷、闖入，確保身份驗證正確。
        - 解決無法有效核對人員身份的問題。
        - 阻擋非合格人員進廠，提升工安管控能力。
    - type: image
      image_id: images_568_gif_2
    - type: text
      content: |-
        ###### 一碼快速身份確認

        - 快速查核人員身份與施工區域，減少管理盲點。
        - 確保進場人員到達指定工作區域，避免偷工減料。
    - type: image
      image_id: images_568_gif_3
    - type: text
      content: |-
        ###### 符合工安規範

        - 確保人員遵守「先進後出」規定，杜絕違規行為。
        - 防止承攬商虛報進場人數，確保工時紀錄真實有效。
        - 確認人員離場狀況，避免逾時滯留帶來的安全隱患。
    - type: image
      image_id: images_568_gif_4
    - type: text
      content: |-
        ###### 廠務分析儀表板

        - 一頁式整合資訊：即時呈現關鍵數據，掌握全局狀況。
        - 階層式分析：從總覽到細節，快速定位問題來源。
        - 多組合式條件查詢：彈性篩選數據，提升決策效率。
        - 一鍵匯入人員清單：快速更新人員資訊，簡化管理流程。
