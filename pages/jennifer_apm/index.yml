  faq:
    - question: 什麼是 APM 應用效能監控？
      answer: APM（Application Performance Monitoring）是監控應用程式效能的技術，可即時追蹤交易回應時間、錯誤率、吞吐量等指標。Jennifer APM 協助 IT 團隊快速定位效能問題，確保系統穩定運行。
    - question: Jennifer APM 支援哪些應用程式平台？
      answer: Jennifer APM 支援 Java、.NET、Node.js、PHP 等主流開發平台，可監控 Web 應用、微服務架構與容器化環境。透過輕量級代理程式收集效能數據，對應用影響極小。
    - question: APM 與 Log 監控有何不同？
      answer: Log 監控著重於日誌分析與搜尋，適合故障排查；APM 聚焦於應用效能追蹤，提供交易層級的效能分析。兩者互補使用，APM 定位問題範圍，Log 提供詳細診斷資訊。
