# Template 類型（佈局分離重構）
template: product
seo:
  title: Jennifer APM 應用效能監控 | 即時交易追蹤與故障診斷 - 鎰威科技
  description: 鎰威科技代理 Jennifer APM 應用效能監控平台，即時追蹤應用程式交易效能， 自動偵測異常事件並發出警報。提供應用拓撲分析、資料庫效能監控與故障控制， 協助 IT 團隊快速定位問題根因，確保系統穩定運行。
  keywords:
    - Jennifer APM
    - APM
    - 應用效能監控
    - Application Performance Monitoring
    - 交易追蹤
    - 效能分析
    - 故障診斷
url_mapping:
  current_url: /jennifer_apm/
  old_url: /jennifer_apm/
  redirect: false
layout:
  hero:
    image:
      id: hero_jennifer
  sections:
    # 產品介紹
    - type: product_intro
      label: 應用效能監控
      title: 強大的實時應用性能管理器
      description: >-
        Jennifer APM 提供即時的應用程式效能監控與分析，協助 IT 團隊快速定位問題根因，
        確保系統穩定運行並提升使用者體驗。
      align: center

    # 功能展示 - 交錯圖文
    - type: feature_showcase
      layout: alternating
      features:
        - id: feature_1
          image_id: feature_jennifer_bd_2
          title: 即時事件警報
          description: >-
            JENNIFER 會擷取異常應用程式交易事件，例如回應時間錯誤的交易、交易錯誤/異常和錯誤的 SQL 語句等，
            並即時發出警報。
        - id: feature_2
          image_id: feature_jennifer_bd_3
          title: 即時故障控制
          description: JENNIFER 的即時故障控制功能保證了網路系統在突發災難情況下的穩定運作。

    # 支援平台圖庫
    - type: gallery
      title: 支援的平台
      columns: 4
      gap: medium
      lightbox: false
      images:
        - id: platform_1
          image_id: partner_jennifer_1
        - id: platform_2
          image_id: partner_jennifer_2
        - id: platform_3
          image_id: partner_jennifer_3
        - id: platform_4
          image_id: partner_jennifer_4

    # 行動呼籲
    - type: cta
      title: 立即體驗 Jennifer APM 應用效能監控
      description: 讓專業顧問協助您評估應用程式效能監控需求
      button_text: 聯繫我們
      button_link: /contact/
      variant: primary
