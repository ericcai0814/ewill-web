  faq:
    - question: 什麼是程式碼靜態分析？
      answer: 程式碼靜態分析（SAST）是在不執行程式的情況下，分析原始碼以找出潛在問題。SonarQube 可自動檢測安全漏洞、程式碼異味、技術債務與潛在錯誤，幫助開發團隊提升程式碼品質。
    - question: SonarQube 可以檢測哪些安全問題？
      answer: SonarQube 可檢測 OWASP Top 10 安全漏洞，包含 SQL Injection、XSS 跨站腳本、敏感資料洩露、安全設定錯誤等。也支援 CWE、SANS Top 25 等安全標準的合規檢查。
    - question: 如何將 SonarQube 整合到開發流程？
      answer: SonarQube 提供完整的 CI/CD 整合支援，可透過 Jenkins、GitLab CI、GitHub Actions、Azure DevOps 等工具自動執行分析。開發人員提交程式碼後即可自動掃描，並透過品質閘門阻擋不合格的程式碼。
