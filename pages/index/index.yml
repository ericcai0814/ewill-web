  faq:
    - question: 鎰威科技提供哪些服務？
      answer: >-
        鎰威科技提供三大服務項目：軟體開發服務（SSDLC 與 V-model 流程）、資訊安全服務（SecurityScorecard、IST、Acunetix 等工具）、系統規劃服務（Ubuntu、VMware、Proxmox
        VE 虛擬化方案）。
    - question: 鎰威科技有哪些產品解決方案？
      answer: 鎰威科技提供五大解決方案：智慧管理（3D 儀表板、承商管理、環境監控）、資安評估（風險盤點、量化資安成熟度）、資安檢測（滲透測試、弱點掃描）、資安防護（端點防護、威脅偵測）、資安強化（弱點修補、教育訓練）。
    - question: 鎰威科技代理哪些國際資安品牌？
      answer: 鎰威科技代理多家國際知名資安品牌，包括 Palo Alto Networks、Fortinet、Acunetix、SecurityScorecard、Array Networks、Vicarius、IST、LOGSEC 等。
    - question: 什麼是智慧製造？
      answer: 智慧製造是運用 AI、IoT、大數據等技術，整合生產設備與資訊系統，實現自動化、數據化與智能化的現代製造模式。鎰威科技提供完整的智慧製造導入服務，包含 MES、WMS、SCM 等系統。
