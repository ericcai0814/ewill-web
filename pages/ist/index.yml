  faq:
    - question: 什麼是內部威脅 (Insider Threat)？
      answer: 內部威脅是指來自企業內部人員（員工、承包商、合作夥伴）的資安風險，可能是惡意行為或無意的疏失。根據統計，超過 60% 的資料外洩與內部人員有關。IST 可協助企業監控與防範此類風險。
    - question: IST 有哪些功能模組？
      answer: IST 提供 14 項功能模組，包含：操作紀錄、螢幕側錄、USB 控管、列印控管、軟體控管、網站控管、檔案加密、資產管理、遠端控制、異常警報等，可依企業需求彈性選用。
    - question: 導入端點監控是否涉及隱私問題？
      answer: 企業有權在工作用電腦上進行適度監控以保護公司資產。建議在員工手冊或資安政策中明確告知監控範圍，並取得員工同意。IST 也支援僅記錄工作時段、排除個人資料夾等隱私保護設定。
