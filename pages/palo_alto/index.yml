  faq:
    - question: 什麼是次世代防火牆 (NGFW)？
      answer: 次世代防火牆 (NGFW) 是整合傳統防火牆功能與進階威脅防護的資安設備。Palo Alto Networks NGFW 具備應用程式識別、使用者識別、內容識別等功能，並透過機器學習即時阻擋已知與未知威脅。
    - question: Palo Alto Networks 與 Fortinet 有什麼差別？
      answer: >-
        Palo Alto Networks 以其 App-ID 技術與 WildFire 威脅情報聞名，適合對威脅偵測有高度需求的企業。Fortinet 則以高性價比與 Security Fabric
        整合架構著稱。鎰威科技可依據您的需求協助評估最適合的方案。
    - question: 什麼是 Cortex XDR？
      answer: Cortex XDR 是 Palo Alto Networks 的延伸偵測與回應平台，整合端點、網路與雲端的資安資料，透過 AI 分析自動偵測與回應進階威脅，大幅縮短事件調查時間。
    - question: 鎰威科技提供哪些 Palo Alto 服務？
      answer: 鎰威科技提供 Palo Alto Networks 全產品線代理，包含產品諮詢、架構規劃、安裝導入、教育訓練與維護支援等完整服務。
