    - question: "什麼是 SIEM？"
      answer: "SIEM (Security Information and Event Management) 是安全資訊與事件管理系統，用於收集、分析各種 IT 系統的日誌資料，並透過關聯分析找出潛在的資安威脅。LOGSEC 是鎰威科技針對台灣企業需求開發的 SIEM 解決方案。"
    - question: "LOGSEC 與國際品牌 SIEM 有何不同？"
      answer: "LOGSEC 是鎰威科技自主研發的產品，具備完整中文介面、在地技術支援、彈性客製化等優勢。授權模式友善，適合中小型企業導入，無需負擔國際品牌的高額授權費用。"
    - question: "日誌保存有法規要求嗎？"
      answer: "是的，台灣《資通安全管理法》與金管會相關規定皆要求企業保存特定期間的日誌紀錄。LOGSEC 可協助企業滿足日誌保存 6 個月至 5 年不等的合規要求。"

