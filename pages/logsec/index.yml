          image_id: graylog_7_fix_20250822
          title: LOGSEC 集中式日誌管理方法
          description: LOGSEC 解決方案將 IT 環境中各個部分的日誌數據集中到一個平台，便於組織、豐富和分析。透過整合日誌，您可以真正發揮數據的潛力。
        - id: centralized_log
          image_id: graylog_3
          title: 快速查詢與視覺化日誌資料
          description: 支援即時查詢，快速追蹤事件來源與詳情，提高排查效率。
