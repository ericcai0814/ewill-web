# ============================================================
# 視覺樣式配置
# ============================================================

styles:
  desktop:
    height: 80px
    background: transparent
    background_scrolled: rgba(255, 255, 255, 0.95)
    backdrop_filter: blur(10px)
    text_color: '#3F8696'
    hover_color: '#2D9B9B'
    shadow_scrolled: 0 2px 10px rgba(0, 0, 0, 0.05)

  mobile:
    height: 64px
    background: transparent
    hamburger_color: '#3F8696'

# ============================================================
# 行為配置
# ============================================================

behavior:
  sticky: false
  hide_on_scroll: true
  submenu_trigger: hover # hover | click
  mobile_breakpoint: 768px

# ============================================================
# 手機版選單
# ============================================================

mobile_menu:
  type: slide_in # slide_in | fullscreen | dropdown
  direction: right # left | right | top
  close_on_click: true
  overlay: true
  overlay_color: rgba(0, 0, 0, 0.5)

# ============================================================
# CTA 配置
# ============================================================

cta:
  enabled: false
  text: 聯絡鎰威
  url: /contact/
  style: link # link | button
  # 若未來需要按鈕樣式可設定：
  # button_style:
  #   background: linear-gradient(135deg, #2D9B9B 0%, #3AA8A8 100%)
  #   color: "#FFFFFF"
  #   border_radius: 24px
  #   padding: 8px 20px

# ============================================================
# 無障礙設定
# ============================================================

accessibility:
  nav_label: 主要導覽列
  menu_label: 主選單
  hamburger_label: 開啟選單
  close_label: 關閉選單
  submenu_label: 子選單
