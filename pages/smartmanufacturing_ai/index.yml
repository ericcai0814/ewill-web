  faq:
    - question: 什麼是智慧製造？
      answer: 智慧製造是運用 AI 人工智慧、IoT 物聯網、大數據分析等技術，將傳統製造流程升級為自動化、數據化、智能化的現代製造模式。核心目標是提升生產效率、降低成本、提高品質並加速決策。
    - question: 智慧製造包含哪些系統？
      answer: 智慧製造通常包含 MES（製造執行系統）管理生產、WMS（倉儲管理系統）管理物料、SCM（供應鏈管理）協調上下游、APS（先進排程）優化產能，以及數據中台整合各系統資料。
    - question: 導入智慧製造需要多少預算？
      answer: 預算依企業規模與導入範圍而定。鎰威科技提供模組化導入方案，可從單一系統如 MES 開始，逐步擴展至完整智慧工廠。建議先進行需求評估，規劃最適合的導入策略。
    - question: 智慧製造與工業 4.0 有何關係？
      answer: 工業 4.0 是德國提出的第四次工業革命概念，智慧製造是其核心實踐。工業 4.0 強調透過物聯網、雲端運算、AI 等技術，實現設備互聯、數據驅動、自主決策的智慧工廠。
