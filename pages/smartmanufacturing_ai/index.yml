    - question: "智慧製造與工業 4.0 有何關係？"
      answer: "工業 4.0 是德國提出的第四次工業革命概念，智慧製造是其核心實踐。工業 4.0 強調透過物聯網、雲端運算、AI 等技術，實現設備互聯、數據驅動、自主決策的智慧工廠。"

