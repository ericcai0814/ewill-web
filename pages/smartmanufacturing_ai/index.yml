    - question: "什麼是智慧製造？"
      answer: "智慧製造是運用 AI 人工智慧、IoT 物聯網、大數據分析等技術，將傳統製造流程升級為自動化、數據化、智能化的現代製造模式。核心目標是提升生產效率、降低成本、提高品質並加速決策。"
    - question: "智慧製造包含哪些系統？"
      answer: "智慧製造通常包含 MES（製造執行系統）管理生產、WMS（倉儲管理系統）管理物料、SCM（供應鏈管理）協調上下游、APS（先進排程）優化產能，以及數據中台整合各系統資料。"
