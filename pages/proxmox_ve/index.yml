  faq:
    - question: Proxmox VE 是什麼？
      answer: Proxmox VE（Virtual Environment）是開源的企業級虛擬化平台，整合 KVM 虛擬機與 LXC 容器技術。透過網頁介面即可管理虛擬機、儲存與網路，是 VMware 的優質替代方案。
    - question: Proxmox VE 與 VMware 有何不同？
      answer: Proxmox VE 是開源軟體，無需授權費用；採用 KVM 虛擬化技術，效能與穩定性俱佳；內建 ZFS 儲存與 Ceph 分散式儲存支援；網頁管理介面直覺易用，大幅降低企業虛擬化成本。
    - question: Proxmox VE 支援哪些儲存類型？
      answer: Proxmox VE 支援本機儲存（LVM、ZFS、目錄）、網路儲存（iSCSI、NFS、Ceph、GlusterFS）及雲端儲存整合。內建的 ZFS 提供資料完整性保護、快照與壓縮等進階功能。
