# Template 類型（佈局分離重構）
template: contact
seo:
  title: 聯絡我們 | 資安與智慧製造諮詢服務 - 鎰威科技
  description: 聯絡鎰威科技，獲取資訊安全與智慧製造解決方案諮詢。我們提供免費需求評估、產品展示與技術支援服務，協助企業規劃數位轉型策略，歡迎來電或填寫表單洽詢。
  keywords:
    - 聯絡我們
    - 鎰威科技
    - 資安諮詢
    - 智慧製造諮詢
    - 免費評估
    - 技術支援
    - 服務據點
url_mapping:
  current_url: /contact/
  new_url: ""
layout:
  hero:
    image:
      id: contact_banner
      desktop: contact_banner
      mobile: contact_banner_mobile
      alt: 聯絡鎰威 - 專業·專注·專精
  sections:
    - type: text
      content: |-
        # 聯絡鎰威

        歡迎聯繫鎰威科技，我們將竭誠為您服務。


        請填寫以下表單，我們將盡快與您聯繫。
      title: 聯絡資訊
    - type: contact_form
      label: Contact
      title: 聯絡資訊
      fields:
        - name: name
          label: 您的大名
          placeholder: 請輸入您的姓名
          required: true
        - name: email
          label: 電子郵件
          placeholder: 請輸入您的電子郵件
          required: true
        - name: phone
          label: 電話 / 手機號碼
          placeholder: 請輸入您的電話 / 手機號碼
          required: false
        - name: company
          label: 公司名稱
          placeholder: 請輸入您的公司名稱
          required: false
        - name: message
          label: 詢問內容
          placeholder: 請輸入您要詢問的內容
          required: true
          type: textarea
      button_text: 送出
