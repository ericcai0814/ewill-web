    applicationCategory: "Warehouse Management System"
    description: "智慧化倉儲管理平台，優化庫存、提升揀貨效率、整合自動化設備。"
    features:
      - "入庫管理：收貨驗收、上架建議、儲位分配"
      - "庫存管理：即時庫存、批號追蹤、效期管理"
