  faq:
    - question: "什麼是 WMS 倉儲管理系統？"
      answer: "WMS (Warehouse Management System) 倉儲管理系統是專門管理倉庫作業的軟體。從收貨入庫、儲位管理、揀貨出貨到盤點，WMS 透過系統化流程與條碼技術，提升倉儲效率並降低錯誤率。"
    - question: "WMS 可以整合哪些自動化設備？"
      answer: "鎰威科技 WMS 可整合多種自動化設備：AGV 無人搬運車、自動倉儲系統 (AS/RS)、輸送帶、電子標籤揀貨系統 (Pick to Light)、智慧料架等，實現倉儲全自動化作業。"
    - question: "導入 WMS 的效益有哪些？"
      answer: "導入 WMS 可提升倉儲效率 30-50%、降低揀貨錯誤率至 0.1% 以下、提升庫存準確率至 99% 以上、減少人力需求、縮短出貨時間，並支援多倉庫管理。"
    - question: "WMS 如何與 ERP、MES 整合？"
      answer: "WMS 透過標準 API 或 EDI 與 ERP 整合，同步採購單、銷售單、庫存資料。與 MES 整合則可實現生產領料、成品入庫的無縫銜接，達成物料全程追溯。"

