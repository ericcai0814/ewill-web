    - question: 什麼是 Web 應用防火牆 (WAF)？
      answer: >-
        WAF 是專門保護 Web 應用程式的安全設備，可防禦 SQL Injection、XSS、CSRF 等應用層攻擊。Array Networks ASF 系列 WAF 提供高效能防護，適合保護企業官網、電商平台與 API
        服務。
