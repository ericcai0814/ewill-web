  faq:
    - question: 什麼是 SSL VPN？
      answer: >-
        SSL VPN 是透過 SSL/TLS 加密協定建立安全遠端連線的技術。使用者透過瀏覽器或專屬客戶端，即可安全存取企業內部資源，無需複雜的網路設定。Array Networks AG 系列提供高效能、高安全的 SSL VPN
        解決方案。
    - question: Array Networks 與其他 VPN 品牌有何不同？
      answer: Array Networks 以高效能、高穩定性著稱，支援大量同時連線數。內建零信任架構與多因子認證，相較於傳統 VPN 更加安全。且提供良好的中文介面與在地技術支援。
    - question: 什麼是 Web 應用防火牆 (WAF)？
      answer: >-
        WAF 是專門保護 Web 應用程式的安全設備，可防禦 SQL Injection、XSS、CSRF 等應用層攻擊。Array Networks ASF 系列 WAF 提供高效能防護，適合保護企業官網、電商平台與 API
        服務。
