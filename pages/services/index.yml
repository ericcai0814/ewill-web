      content: |-
        #### Proxmox VE

        Proxmox VE 提供高性價比的開源虛擬化解決方案，支持 KVM 和 LXC 技術，具備高性價比的開源解決方案，提供集中化管理工具與多種存儲選項，滿足不同業務需求。
