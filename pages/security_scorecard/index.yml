  faq:
    - question: 什麼是資安評級 (Security Rating)？
      answer: 資安評級是透過外部可觀察的資料，對企業資安態勢進行評分的方法。SecurityScorecard 使用 A-F 評級系統，就像信用評等一樣，讓您快速了解自己或供應商的資安風險程度。
    - question: SecurityScorecard 如何評估資安風險？
      answer: SecurityScorecard 透過非侵入式的方式，分析十大風險因素：網路安全、DNS 健康、修補頻率、端點安全、IP 信譽、應用程式安全、Cubit Score、駭客論壇、資訊洩露、社交工程。
    - question: 為什麼需要供應商風險管理？
      answer: 根據統計，超過 60% 的資料外洩事件與第三方供應商有關。透過 SecurityScorecard 持續監控供應商的資安狀態，可以提早發現風險並要求改善，降低供應鏈攻擊的可能性。
