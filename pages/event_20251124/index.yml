        ### 動信攜手鎰威科技　快速導入企業免密碼、零信任身份防護


        2025 年 9 月 18日，台北 — 美商動信安全 (GoTrust) 台灣分公司今日宣布與鎰威科技有限公司 (Ewill Technology) 正式成為經銷合作夥伴。鎰威將憑藉其資安與系統整合專業，推廣 GoTrust
        免密碼零信任身分驗證方案，協助企業與公部門在數位轉型中兼顧使用者體驗與最高級別使用者登入防護。


        GoTrust 免密碼零信任系統從伺服器到客戶端軟體, 全部通過 FIDO 與台灣資安院認證, 並擁有台灣及美國兩項發明專利, 支援各式認證通訊協定，能與雲端,
        地端各式應用無縫接軌，可快速保護企業員工登入電腦、服務器、VPN、遠端桌面、VMware, Microsoft 365 等各式混合雲環境。其專利的手機生物辨識登入電腦, 更是本產品一大亮點之一,
        徹底讓企業員工擺脫又長又難記,且要定時換密碼的困擾, 也大幅降低被釣魚的風險。


        鎰威科技總經理吳聲振表示：「傳統密碼已是最脆弱的一環。透過 GoTrust 免密碼與零信任架構，我們可提供客戶更安全、直覺且符合國際標準的方案。」動信 (GoTrust) CEO 李殿基補充：「GoTrust
        是國際免密碼產品的先驅，專注產品開發, 我們非常期待與鎰威這樣有豐富市場經驗, 並有強大技術後盾的夥伴攜手，落實零信任於台灣各行業的身份防護。」


        GoTrust 免密碼解決方案已與美國資安大廠 Ivanti 合作多年，至今已超過 40
        萬名歐美大型企業員工使用。本次攜手鎰威，將加速台灣企業導入國際級身分驗證防護，兼顧安全、效率與使用者體驗，為企業在保護數位資產發揮更大價值。


        關於鎰威科技 (Ewill Technology)


        - 鎰威科技專注資訊安全與系統整合，服務範疇涵蓋端點安全、網路防護、虛擬化環境與開源系統應用。秉持「專業、效率、熱情、誠信」理念，致力提供全方位資安解決方案。更多資訊請見www.ewill.com.tw
