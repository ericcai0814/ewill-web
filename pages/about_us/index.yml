  faq:
    - question: 鎰威科技成立多久了？
      answer: 鎰威科技創立於 1998 年，深耕台灣資訊服務市場超過 25 年，累積豐富的企業服務經驗。
    - question: 鎰威科技有哪些專業認證？
      answer: 鎰威科技擁有 ISO 27001 資訊安全管理系統認證、勞動部 TTQS 人才發展品質認證、數位發展部資訊安全服務機構能量登錄等多項專業認證。
    - question: 鎰威科技的服務範圍？
      answer: 鎰威科技服務範圍涵蓋企業資訊安全（弱點掃描、滲透測試、資安設備）、智慧製造（MES、WMS、SCM）、以及數位轉型顧問服務，服務客戶遍及製造業、金融業、政府機關等各產業。

